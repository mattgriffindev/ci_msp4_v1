{% extends "base.html" %}
{% load static %}

<!--hero-->
{% block page_header %}
<div class="container-fluid hero-container">
    <div class="row">
        <div class="col-12 hero-carousel">


            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="/media/test1.jpg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="/media/test2.jpg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="/media/test3.jpg" class="d-block w-100" alt="...">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>


        </div>
    </div>
</div>
{% endblock %}
<!--/hero-->


{% block content %}
<div class="container">
    <div class="row">
        <div class="col-6 border bg-danger" style="height: 30rem;">LEFT</div>
        <div class="col-6 border bg-success" style="height: 30rem;">RIGHT</div>
    </div>
    <div class="row">
        <div class="col-4 border bg-danger" style="height: 20rem;">LEFT</div>
        <div class="col-4 border bg-warning" style="height: 20rem;">MID</div>
        <div class="col-4 border bg-success" style="height: 20rem;">RIGHT</div>
    </div>
</div>
{% endblock %}
